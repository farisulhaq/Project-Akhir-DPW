<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container level">
        <h1>Level Quiz</h1>
        <p>Pilih Level yang anda inginkan</p>
        <form action="#" method="GET">
            <input type="radio" name="lvl" id="lvl1" value="lv1" onclick="hpsErr('lvl1','radioErr')">
            <label for="lvl1">Level One</label><br>
            <input type="radio" name="lvl" id="lvl2" value="lv2" onclick="hpsErr('lvl2','radioErr')">
            <label for="lvl2">Level Two</label>
        </form>
        <span id="radioErr"></span>
        <p>Klik tombol Start untuk mulai</p>
        <button class="exit">Exit</button>
        <button class="next_btn" onclick="mulai()">Start</button>
    </div>
    <script src="js/validasi.js"></script>
    <!-- <script src="js/info.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script> -->
</body>
</html>
