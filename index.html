<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
          <form method="POST" onsubmit="login(event)">
              <label>NAMA</label><br>
              <input type="text" id="name" name="name" onkeypress="hpsErr('name','namaErr')"><br>
              <span id="namaErr"></span>
              <label>NIM</label><br>
              <input type="text" id="nim" name="nim" onkeypress="hpsErr('nim','nimErr')"><br>
              <span id="nimErr"></span>
              <button>Log in</button>
          </form>
      </div>   
      <!-- <script src="js/info.js"></script>   -->
<!--       <script src="js/validasi.js"></script>   -->
</body> 
</html>
